<md-card class="notification">
  <md-content ng-click="goTo(notification)" class="md-padding">
    <p>{{notification.text}}</p>
    <span class="dtsince">{{notification.created_at | DTSince }}</span>
  </md-content>
  <span ng-click="remove(notification)" class="icon-cancel icomoon cancel"></span>
</md-card>
