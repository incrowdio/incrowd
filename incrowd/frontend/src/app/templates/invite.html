<div class="content">
  <md-card>
    <md-toolbar>
      <h1 class="md-toolbar-tools">Invite</h1>
    </md-toolbar>
    <md-content class="md-padding">
      <md-subheader class="md-primary">
        <h3>The only way people can join your group is by being invited.</h3>

        <h1>Invite: {{ invite }}</h1>
      </md-subheader>

      <form ng-submit="invite_submit()" ng-controller="InviteCtrl"
            class="md-padding">
        <md-input-container>
          <label>Email (Optional)</label>
          <input ng-model="formData.invited_email"
                 class="long" focus-me="focus_input" type="email">
        </md-input-container>
        <md-input-container>
          <label>Name (Optional)</label>
          <input ng-model="formData.invited_name" class="long"
                 focus-me="focus_input">
        </md-input-container>

        <md-button class="md-raised md-primary" type="submit"> Invite
        </md-button>
      </form>
    </md-content>

  </md-card>
</div>
