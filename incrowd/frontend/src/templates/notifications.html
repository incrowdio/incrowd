<md-list ng-if="notifications.length > 0" class="notification-list">
  <notification ng-repeat="notification in notifications" notification="notification"></notification>
  <md-button ng-click="remove_all()" ng-if="notifications.length > 0"
             class="md-raised md-warn clear_notifications">Clear Notifications
  </md-button>
</md-list>
<md-list-item ng-if="notifications.length == 0">
  No notifications!
</md-list-item>
