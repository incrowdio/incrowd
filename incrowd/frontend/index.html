<!doctype html>
<html class="no-js" lang="en" ng-app="incrowd">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="theme-color" content="#03A9F4">
  <title>SlasherTraxx</title>
  <style type="text/css">@charset "UTF-8";
  [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide:not(.ng-hide-animate) {
    display: none !important;
  }

  ng\:form {
    display: block;
  }</style>
  <!-- build:css css/incrowd.css -->
  <link rel="stylesheet"
        href="/bower_components/angular-material/angular-material.css">
  <link href="/bower_components/angular-xeditable/dist/css/xeditable.css"
        rel="stylesheet">
  <link rel="stylesheet" href="/css/material.css"/>
  <link rel="stylesheet" href="/css/incrowd-custom-theme.css"/>
  <link rel="stylesheet" href="/css/site.css"/>
  <link rel="stylesheet" href="/css/icomoon.css"/>
  <link rel="stylesheet" href="/css/posts.css"/>
  <link rel="stylesheet" href="/css/categories.css"/>
  <link rel="stylesheet" href="/css/comments.css"/>
  <link rel="stylesheet" href="/css/profiles.css"/>
  <link rel="stylesheet" href="/css/chat.css"/>
  <link rel="stylesheet" href="/css/notify.css"/>
  <link rel="stylesheet" href="/css/poll.css"/>
  <link rel="stylesheet" href="/css/autocomplete.css"/>
  <!-- endbuild -->
</head>
<body layout="vertical" ng-controller="UserCtrl">

<md-sidenav layout="column"
            class="md-sidenav-left md-whiteframe-z2"
            md-component-id="left" ng-cloak>
  <md-toolbar>

  </md-toolbar>
  <md-content ng-controller="TabCtrl" ng-click="toggleLeft()">
    <a href="/#/users/{{ user.username }}"
       class="menu-item menu-title">{{ user.username }}</a>

    <a class="menu-item menu-title "
       attronoff
       data-attr-on="{{ tab.mobile_only === true}}"
       data-attr-name="hide-gt-md"
       ng-href="{{ tab.link }}"
       ng-repeat="tab in tabs"
       ng-click="select(tab)"
       ng-class="itemClass(tab)">

        <span ng-if="tab.items.length > 0" class="notification_alert">
                {{ tab.items.length }}
        </span>
      {{ tab.name }}
    </a>
    <a class="menu-item menu-title" href="/#/invite">Invite</a>
    <a class="menu-item menu-title" ng-controller="AuthCtrl"
       ng-click="logout()">Log
      out</a>
    <!--<a class="menu-item menu-title" ng-click="toggleLeft()">Hide Bar</a>-->
  </md-content>
</md-sidenav>

<div layout="column" layout-fill tabIndex="-1" role="main">
  <md-toolbar class="main-toolbar md-whiteframe-z1" ng-cloak>
    <h1 class="md-toolbar-tools title" ng-controller="TabCtrl">
      <span ng-click="toggleLeft()" class="icon-menu icomoon menu"
          ></span>
      <span ng-if="alerts.length > 0" class="alerts">{{ alerts.length }}</span>
      <a href="/#/">SlasherTraxx</a>
    </h1>
    <!--Preferred Action button-->
    <md-button
        class="md-fab md-warn md-theme-light-blue fab-button add-post-button"
        tabindex="-1"
        ng-controller="PostListCtrl"
        ng-click="newPostDialog($event)"
        aria-label="New Post">
      <md-tooltip>
        New Post
      </md-tooltip>
      <span class="md-button-inner icon-plus icomoon"
            ng-click="show($event)"></span>

      <div class="md-ripple-container"></div>
    </md-button>
    <!--End preferred action-->
  </md-toolbar>

  <md-content id="content" ng-view md-scroll-y
              class="md-padding content"></md-content>

</div>

<md-sidenav
    class="md-sidenav-right md-whiteframe-z2 chat-sidenav"
    md-component-id="right"
    md-is-locked-open="$media('gt-sm')"
    ng-cloak>

  <md-toolbar>
    <h1 class="md-toolbar-tools">Chat</h1>
  </md-toolbar>
  <div class="connected_users chat_padding" layout="row"
       ng-controller="UsersCtrl">
    <span ng-repeat="user in connected_users" class="connected_user">
      <profile-pic id="user.id"></profile-pic>
    </span>
  </div>

  <md-content flex id="sidebar_chat_container" scroll-chat-on-load>
    <chat></chat>
  </md-content>
  <chatinput></chatinput>

</md-sidenav>
</div>
<!-- build:js js/jquery-foundation.min.js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!--
<script src="/bower_components/modernizr/modernizr.js"></script>
<script src="/bower_components/foundation/js/foundation.js"></script>
<script
    src="/bower_components/foundation/js/foundation/foundation.offcanvas.js"></script>
<script src="/bower_components/jquery-cookie/jquery.cookie.js"></script>-->
<!-- endbuild -->
<!-- build:js js/angular.min.js -->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-aria/angular-aria.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/hammerjs/hammer.js"></script>
<script src="/bower_components/angular-material/angular-material.js"></script>
<script src="/bower_components/angular-cookies/angular-cookies.js"></script>
<script src="/bower_components/angular-resource/angular-resource.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/angular-touch/angular-touch.js"></script>
<script
    src="/bower_components/angular-local-storage/angular-local-storage.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script
    src="/bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
<script
    src="/bower_components/angular-xeditable/dist/js/xeditable.js"></script>
<script src="/bower_components/angular-off-click/offClick.js"></script>
<script src="/bower_components/angular-elastic/elastic.js"></script>

<script src="/js/pusher.min.js"></script>
<!-- endbuild -->

<script src="js/config.js"></script>

<!-- build:js js/incrowd.min.js -->
<script src="/controllers/auth.js"></script>
<script src="/services/pusher.js"></script>

<script src="/controllers/signup.js"></script>
<script src="/directives/djangle.js"></script>
<script src="/directives/autocomplete.js"></script>

<script src="/controllers/profile.js"></script>
<script src="/directives/profile.js"></script>

<script src="/controllers/chat.js"></script>

<script src="/controllers/notify.js"></script>

<script src="/controllers/poll.js"></script>

<script src="/js/app.js"></script>
<script src="/js/controllers.js"></script>

<!-- endbuild -->

    i[r] = i[r] || function () {

    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
    a.async = 1;

    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-9740779-25', 'slashertraxx.com');

</script>
</body>
</html>
