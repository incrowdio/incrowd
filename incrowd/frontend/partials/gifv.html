<div class="flex-image"></div>
  <div class="nsfw_show" ng-click="nsfw_show = !nsfw_show"
       ng-hide="nsfw_show || !nsfw">
    <p>Click</p>
    <p>to show</p>
  </div>
  <a ng-href="#/posts/{{ post.id }}">
    <iframe ng-show="nsfw_show || !nsfw" allowfullscreen="" frameborder="0" scrolling="no" ng-src="{{ post.url }}#embed"></iframe>
  </a>
</div>
