<md-item-content>
  <div class="md-tile-left">
    <profile-pic id="comment.user.id"></profile-pic>
  </div>
  <div class="md-tile-content">
    <span class="text" compile="comment.text"></span>
    <a class="comment_attachment" ng-if="comment.attachment_url"
     ng-href="{{ comment.attachment_url }}">
    <img ng-src="{{ comment.attachment_url }}"></a>
    <p><a class="username" ng-href="/#/users/{{comment.user.username}}">{{comment.user.username}}</a> | <span ng-bind="comment.submitted | DTSince ">{{ comment.submitted | DTSince }}</span></p>
  </div>

</md-item-content>
